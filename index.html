    <script>
        function toSvgString(qr, border, lightColor, darkColor, title) {
            const titleElem = title ? `<title>Generated QR Code for ${title}</title>` : ''
            if (border < 0)
                throw new RangeError("Border must be non-negative");
            let parts = [];
            for (let y = 0; y < qr.size; y++) {
                for (let x = 0; x < qr.size; x++) {
                    if (qr.getModule(x, y))
                        parts.push(`M${x + border},${y + border}h1v1h-1z`);
                }
            }
            return `
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 ${qr.size + border * 2} ${qr.size + border * 2}" stroke="none" width="400">
                ${titleElem}
                <rect width="100%" height="100%" fill="${lightColor}"/>
                <path d="${parts.join(" ")}" fill="${darkColor}"/>
            </svg>
            `;
        }

        function updateQr (e) {
            e.preventDefault();
            const text = qrGenForm["text"].value
            const qr = QRC.encodeText(text, QRC.Ecc.MEDIUM)
            const svgString = toSvgString(qr, 0, "white", "black", text)
            const qrimg = document.querySelector("output > svg")
            qrimg.outerHTML = svgString
        }

        const QRC = qrcodegen.QrCode;
        const qrGenForm = document.forms["qrgen"]
        const qrCodeDisp = document.getElementById("qr")
        qrGenForm.onsubmit = updateQr
        qrGenForm.oninput = updateQr
        const copyBut = document.getElementById("copy")
        copyBut.onclick = async function (e) {
            const qrimg = document.querySelector("output > svg")
            const type = document.forms["download"]["type"].value
            console.log(type)
            if (type === "SVG") {
                await navigator.clipboard.writeText(qrimg.outerHTML.trim())
            } else {
                if (ClipboardItem.supports("image/png")) {
                    const ftype = "image/png"
                    const canvas = document.createElement("canvas")
                    canvas.width = 300
                    canvas.height = 300
                    ctx = canvas.getContext("2d")
                    ctx.fillStyle = "white"
                    ctx.fillRect(0, 0, canvas.width, canvas.height)
                    canvas.toBlob(async (blob) => {
                        const data = [new ClipboardItem({[blob.type]: blob})]
                        await navigator.clipboard.write(data)
                    }, "image/png")
                } else {
                    alert("PNG is not supported")
                }
            }
        }
